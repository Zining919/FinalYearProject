<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='patient.css') }}">
        <title>Nurse Database</title>
        <script>
            function confirmDelete(id) {
                const confirmed = confirm("Are you sure you want to delete this nurse?");
                if (confirmed) {
                    window.location.href = `/delete/${id}`;
                }
            }
        </script>
    </head>
    <body>
        <h1>Nurse Database</h1>
        <a href="/add/{{staff_id}}">Add New Nurse</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            {% for nurse in data %}
            <tr>
                <td>{{ nurse.id }}</td>
                <td>{{ nurse.name }}</td>
                <td>{{ nurse.dob }}</td>
                <td>{{ nurse.gender }}</td>
                <td>{{ nurse.phone }}</td>
                <td>{{ nurse.email }}</td>
                <td>{{ nurse.department }}</td>
                <td>
                    <table class="action-table">
                        <tr>
                            <td>
                                <a href="/update/{{ nurse.id }}" class="update-link">Update</a>
                            </td>
                            <td>
                                <a href="#" class="delete-link" onclick="confirmDelete('{{ nurse.id }}')">Delete</a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/manage/{{staff_id}}">Back</a>
    </body>
</html>
