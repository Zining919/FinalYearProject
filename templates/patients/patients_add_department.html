<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='p_add.css') }}">
    <title>Add Patient</title>
    <style>
        .result-item {
            padding: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            margin: 2px 0;
        }
        .result-item:hover {
            background-color: #f0f0f0;
        }
        #patientDetails {
            margin-top: 10px;
            display: none;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Add New Patient</h1>

    <!-- Search Form -->
    <div class="search-container">
        <form action="/add_existing/{{ department }}/{{ staff_id }}" method="GET">
            <input type="text" id="searchInput" name="query" placeholder="Search by ID, or NIC" value="{{ query }}">
            <button type="submit">Search</button>
        </form>
    </div>

    <form action="/add_existing/{{ department }}/{{ staff_id }}" method="POST">
        <!-- Display Search Results -->
        <div id="searchResults">
            {% if patients %}
                {% for patient in patients %}
                    <div class="result-item" onclick="displayPatientDetails('{{ patient.id }}', '{{ patient.name }}', '{{ patient.dob }}', '{{ patient.email }}')">
                        ID: {{ patient.id }} | Name: {{ patient.name }} | NIC: {{ patient.nic }}
                    </div>
                {% else %}
                    <p>No patients found matching "{{ query }}"</p>
                {% endfor %}
            {% endif %}
        </div>
    
        <!-- Hidden fields to store selected patient details -->
        <input type="hidden" id="patient_id" name="patient_id">
    
        <!-- Patient Details Section (Hidden initially) -->
        <div id="patientDetails">
            <p>ID: <span id="patientID"></span></p>
            <p>Name: <span id="patientName"></span></p>
            <p>DOB: <span id="patientDOB"></span></p>
            <p>Email: <span id="patientEmail"></span></p>
        </div>
    
        <!-- Department Selection -->
        <label for="existing_department">Department:</label>
        <input type="text" id="existing_department" name="existing_department" value="{{ department }}" readonly><br>
    
        <!-- Submit Button (Disabled initially) -->
        <button type="submit" id="submitBtn" disabled>Add Department</button>
    </form>
    

    <a href="/nurse/{{ staff_id }}">Back</a>

    <script>
        // Function to update patient details when a result is clicked
        function displayPatientDetails(id, name, dob, email) {
            document.getElementById("patient_id").value = id;
            document.getElementById("patientID").textContent = id;
            document.getElementById("patientName").textContent = name;
            document.getElementById("patientDOB").textContent = dob;
            document.getElementById("patientEmail").textContent = email;

            // Show the patient details section
            document.getElementById("patientDetails").style.display = "block";

            // Enable the submit button
            document.getElementById("submitBtn").disabled = false;
        }
    </script>
</body>
</html>
