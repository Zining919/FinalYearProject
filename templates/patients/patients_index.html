<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='patient.css') }}">
        <title>Patient Database</title>
    </head>
    <body>
        <h1>Patient Database</h1>
        <table>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>NIC</th>
                <th>DOB</th>
                <th>Gender</th>
                <th>Medical Image</th>
                <th>History</th>
            </tr>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.name }}</td>
                <td>{{ patient.nic }}</td>
                <td>{{ patient.dob }}</td>
                <td>{{ patient.gender }}</td>
                <td><a href="/image_history/{{ patient.id }}/{{staff_id}}" class="appointment">View</a></td>
                <td><a href="/app_history/{{ patient.id }}/{{staff_id}}" class="appointment">View</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/doctor/{{staff_id}}">Back</a>
    </body>
</html>
