<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <title>{{ staff_type.capitalize() }} Profile</title>
</head>
<body>

    <div class="container">
        <h1>{{ staff_type.capitalize() }} Profile</h1>

        <div class="profile-card">
            <div class="profile-info">
                <div>
                    <label>ID:</label>
                    <span>{{ staff['id'] }}</span>
                </div>
                <div>
                    <label>Name:</label>
                    <span>{{ staff['name'] }}</span>
                </div>
                <div>
                    <label>NIC:</label>
                    <span>{{ staff['nic'] }}</span>
                </div>
                <div>
                    <label>DOB:</label>
                    <span>{{ staff['dob'] }}</span>
                </div>
                <div>
                    <label>Gender:</label>
                    <span>{{ staff['gender'] }}</span>
                </div>
                <div>
                    <label>Phone:</label>
                    <span>{{ staff['phone'] }}</span>
                </div>
                <div>
                    <label>Email:</label>
                    <span>{{ staff['email'] }}</span>
                </div>
                <div>
                    <label>Department:</label>
                    <span>{{ department_name }}</span>
                </div>
            </div>

            <div class="action-links">
                <a href="/edit_profile/{{ staff.id }}">Edit Profile</a>
                <a href="/edit_psw/{{ staff.id }}">Edit Password</a>
                <a href="/{{ staff_type }}/{{ staff.id }}" class="back-link">Back</a>
            </div>
        </div>
    </div>

</body>
</html>
